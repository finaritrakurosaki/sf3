imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@TutoBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    image_directory: '%kernel.project_dir%/web/uploads/Images'

framework:
    #esi:             ~
    translator:      { fallbacks: [ "en" ] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

#fos userBundle
fos_user:
         db_driver:     orm
         firewall_name: main
         user_class:    TutoBundle\Entity\Users
         from_email:
                   address: "finaritra.etech@gmail.com"
                   sender_name: "tutofosuserBUndle"

#lexik_jwt
lexik_jwt_authentication:
    private_key_path: %kernel.root_dir%/../var/jwt/private.pem
    public_key_path:  %kernel.root_dir%/../var/jwt/public.pem
    pass_phrase:      %jwt_key_pass_phrase%
    token_ttl:        3600

#EasyAdmin
easy_admin:
    disabled_actions: ['delete']
    site_name: 'Melchior App'
    design:
        brand_color: '#1ABC9C'
        color_scheme:
        menu:
            - { label: 'Accueil', route: 'base' }
            - matiere
            - etudiant
            - note
            - article
    list:
            actions:
                - { name: 'show', icon: 'search', label: '' }
                - { name: 'edit', icon: 'pencil', label: '' }
               # - { name: 'delete', icon: 'remove', label: '' }
    entities:
        matiere:
            #templates:
             #     paginator: 'TutoBundle:Matiere:list_matiere.html.twig'
            controller: TutoBundle\Infrastructure\EasyAdmin\matController
            class: TutoBundle\Entity\matiere
            list:
                fields: ['nomMatiere']
        etudiant:
            controller: TutoBundle\Infrastructure\EasyAdmin\etController
            class: TutoBundle\Entity\etudiant
            list:
                fields: ['nom','prenom']
        note:
            controller: TutoBundle\Infrastructure\EasyAdmin\noController
            class: TutoBundle\Entity\note
            list:
                fields: ['note','etudiant.nom','matiere.nomMatiere']
        article:
            controller: TutoBundle\Infrastructure\EasyAdmin\artController
            class: TutoBundle\Entity\article
            list:
                fields:
                      - 'description'
                      - { property: 'imageUrl', type: 'image' }

